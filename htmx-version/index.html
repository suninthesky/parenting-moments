<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Parenting Moments</title>
  <!-- HTMX for basic interactivity -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
  <link rel="stylesheet" href="/public/styles.css">
  <!-- Add PWA support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
  <div class="max-w-lg mx-auto px-4 py-4 sm:py-8">
    <header class="text-center mb-6">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Parenting Moments</h1>
      
      <!-- Status Meters -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <div class="bg-white rounded-lg p-3 shadow-lg">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-sm font-medium text-gray-600">Child's Mood</h3>
            <span id="mood-emoji" class="text-xl sm:text-2xl">ðŸ˜Š</span>
          </div>
          <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="mood-meter" 
                 class="h-full transition-all duration-500 ease-out"
                 style="width: 100%; background: linear-gradient(90deg, #22c55e, #16a34a)">
            </div>
          </div>
        </div>
        <div class="bg-white rounded-lg p-3 shadow-lg">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-sm font-medium text-gray-600">Parent's Patience</h3>
            <span id="patience-emoji" class="text-xl sm:text-2xl">ðŸ§˜</span>
          </div>
          <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="patience-meter" 
                 class="h-full transition-all duration-500 ease-out"
                 style="width: 100%; background: linear-gradient(90deg, #3b82f6, #2563eb)">
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white/80 backdrop-blur-sm rounded-lg p-4 mb-6">
        <h2 class="text-lg sm:text-xl font-semibold text-blue-800 mb-2">Child Development Stage: <span id="age-stage">Toddler (2-3 years)</span></h2>
        <p class="text-blue-600 text-sm sm:text-base" id="development-info">At this age, children are developing independence and may test boundaries frequently.</p>
      </div>
    </header>

    <main>
      <div id="scenario" 
           class="bg-white/90 backdrop-blur-md rounded-lg shadow-lg mb-6"
           hx-get="/initial-scenario"
           hx-trigger="load">
          <!-- Loading state -->
          <div class="p-4 sm:p-6 text-center">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
              <p class="mt-2 text-gray-600">Loading scenario...</p>
          </div>
      </div>
    </main>
  </div>

  <!-- Audio elements -->
  <audio id="tickSound" src="/public/sounds/tick.mp3" preload="auto"></audio>
  <audio id="timeoutSound" src="/public/sounds/timeout.mp3" preload="auto"></audio>

  <!-- Game logic -->
  <script src="/public/js/game.js"></script>
</body>

</html>
