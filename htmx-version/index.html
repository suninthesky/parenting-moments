<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Parenting Moments</title>
  <!-- HTMX for basic interactivity -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest"></script>
  <link rel="stylesheet" href="/public/styles.css">
  <!-- Add PWA support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <script src="/public/js/app.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col">
  <main class="flex-1 flex flex-col justify-center items-center px-4">
    <div class="w-full max-w-md mx-auto text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-4">Parenting Moments</h1>
      <p class="text-lg text-gray-700 mb-8">
        Build your confidence and skills with real-life parenting scenarios. Make choices, see outcomes, and get expert guidanceâ€”one moment at a time.
      </p>
      <button
        id="start-btn"
        hx-get="/scenario/0"
        hx-target="body"
        hx-swap="outerHTML"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white text-lg font-semibold shadow-md transition-all duration-200 hover:scale-105 hover:shadow-lg active:scale-98"
        onclick="window.parentingApp.clearProgress()"
      >
        Start
      </button>
    </div>
  </main>

  <!-- Audio elements -->
  <audio id="tickSound" src="/public/sounds/tick.mp3" preload="auto"></audio>
  <audio id="timeoutSound" src="/public/sounds/timeout.mp3" preload="auto"></audio>
</body>

</html>
